<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="Yes"/> 
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required="Yes"/>
		<br>
		<label for="gender">Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="Male" required="Yes"/>
		<br>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="Female" required="Yes"/>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required="Yes"/>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="Dob" required="Yes"/>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="Yes"/>
		<br>
		<label for="portfolio" >Portfolio URL</label>
		<input type="url" id="portfolio" required="Yes"/>
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
